AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Api Gateway and Lambda
Resources:
  microservicehttpendpointpython3:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: app.lambda_handler
      Runtime: python3.6
      CodeUri: src/
      MemorySize: 128
      Timeout: 3
      Events:
        HelloWorldSAMApi:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
